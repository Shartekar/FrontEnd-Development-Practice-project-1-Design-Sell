<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css"/>
    <title>Contact</title>
</head>
<body>

        <h1>Contact form</h1>
        <form class="form" method="get" action="/Thankyou"> 
            <div class="input_box">
                <h3>Name:</h3>
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="input_box">
                <h3>Email:</h3>
                <input type="email" name="email" placeholder="Email" required/>
            </div>
            
            <div class="input_box">
                <h3>Mobile No:</h3>
                <input type="tel" name="email" placeholder="+91" required/>
            </div>
            
            <div class="input_box">
                <h3>Address:</h3>
                <textarea name="address">
                </textarea>
            </div>

            <div class="input_box">
                <h3>Comments:</h3>
                <textarea name="comments">
                </textarea>
            </div>
            
            <div class="button_div">
                <button>Submit</button>
            </div>
           
        </form>
        
</body>
</html>
